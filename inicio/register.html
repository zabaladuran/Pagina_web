<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aulapp - Registro</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="container">
        <div class="register-form">
            <h2>Registro</h2>
            <form action="register.php" method="post">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" class="input-field" name="email" placeholder="Introduce tu correo" required>

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" class="input-field" name="nombre" placeholder="Introduce tu nombre" required>

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" class="input-field" name="apellido" placeholder="Introduce tu apellido" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" class="input-field" pattern="[0-9]{10}" title="Por favor, introduce un número de teléfono válido" placeholder="10 dígitos" required>

                <label for="direccion">Dirección:</label>
                <textarea id="direccion" class="input-field" name="direccion" placeholder="Introduce tu dirección"></textarea>

                <label for="fecha_nacimiento">Fecha de nacimiento:</label>
                <input type="date" id="fecha_nacimiento" class="input-field" name="fecha_nacimiento" required>

                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" name="username" class="input-field" placeholder="Crea tu nombre de usuario" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" class="input-field" placeholder="Crea tu contraseña" required>

                <label for="confirm_password">Confirmar contraseña:</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirma tu contraseña" class="input-field" required>

                <label for="rol">Rol (opcional):</label>
                <input type="number" class="input-field" id="rol" name="rol" placeholder="Por ejemplo, 1 para admin">

                <button type="submit">Registrarse</button>
            </form>
            <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
        </div>
    </div>
</body>
</html>
